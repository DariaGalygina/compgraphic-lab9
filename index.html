<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lighting & Texturing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <canvas id="renderCanvas" width="800" height="600"></canvas>
            <div class="stats">
                <span>Faces: <span id="faceCount">0</span></span>
                <span>Vertices: <span id="vertexCount">0</span></span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>MODEL</h3>
                <select id="modelSelect">
                    <option value="cube">Cube</option>
                    <option value="tetrahedron">Tetrahedron</option>
                    <option value="octahedron">Octahedron</option>
                </select>
            </div>

            <div class="control-group">
                <h3>SHADING</h3>
                <select id="shadingMode">
                    <option value="gouraud">Gouraud (Lambert)</option>
                    <option value="phong">Phong</option>
                </select>
            </div>

            <div class="control-group">
                <h3>LIGHT POSITION</h3>
                <label>X: <span class="range-value" id="lightXValue">2.0</span>
                    <input type="range" id="lightX" min="-5" max="5" step="0.1" value="2">
                </label>
                <label>Y: <span class="range-value" id="lightYValue">2.0</span>
                    <input type="range" id="lightY" min="-5" max="5" step="0.1" value="2">
                </label>
                <label>Z: <span class="range-value" id="lightZValue">2.0</span>
                    <input type="range" id="lightZ" min="-5" max="5" step="0.1" value="2">
                </label>
            </div>

            <div class="control-group">
                <h3>TEXTURING</h3>
                <label><input type="checkbox" id="texturing"> Enable</label>
                <select id="textureSelect">
                    <option value="checker">Checker</option>
                    <option value="gradient">Gradient</option>
                </select>
            </div>

            <div class="control-group">
                <h3>TRANSFORM</h3>

                <label>Translate X: <span class="range-value" id="translateXValue">0.0</span>
                    <input type="range" id="translateX" min="-2" max="2" step="0.1" value="0">
                </label>
                <label>Translate Y: <span class="range-value" id="translateYValue">0.0</span>
                    <input type="range" id="translateY" min="-2" max="2" step="0.1" value="0">
                </label>
                <label>Translate Z: <span class="range-value" id="translateZValue">0.0</span>
                    <input type="range" id="translateZ" min="-3" max="3" step="0.1" value="0">
                </label>

                <label>Rotate X: <span class="range-value" id="rotateXValue">30°</span>
                    <input type="range" id="rotateX" min="0" max="360" value="30">
                </label>
                <label>Rotate Y: <span class="range-value" id="rotateYValue">30°</span>
                    <input type="range" id="rotateY" min="0" max="360" value="30">
                </label>
                <label>Rotate Z: <span class="range-value" id="rotateZValue">0°</span>
                    <input type="range" id="rotateZ" min="0" max="360" value="0">
                </label>
                <label>Scale: <span class="range-value" id="scaleValue">1.0</span>
                    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
