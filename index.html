<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lighting & Texturing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <canvas id="renderCanvas" width="800" height="600"></canvas>
            <div class="stats">
                <span>Faces: <span id="faceCount">0</span></span>
                <span>Vertices: <span id="vertexCount">0</span></span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>MODEL</h3>
                <select id="modelSelect">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="tetrahedron">Tetrahedron</option>
                    <option value="octahedron">Octahedron</option>
                </select>
            </div>

            <div class="control-group">
                <h3>SHADING</h3>
                <select id="shadingMode">
                    <option value="flat">Flat</option>
                    <option value="gouraud">Gouraud</option>
                    <option value="phong">Phong</option>
                </select>
            </div>

            <div class="control-group">
                <h3>LIGHTING</h3>
                <label>X: <span id="lightXValue">2.0</span>
                    <input type="range" id="lightX" min="-5" max="5" step="0.1" value="2">
                </label>
                <label>Y: <span id="lightYValue">2.0</span>
                    <input type="range" id="lightY" min="-5" max="5" step="0.1" value="2">
                </label>
                <label>Z: <span id="lightZValue">2.0</span>
                    <input type="range" id="lightZ" min="-5" max="5" step="0.1" value="2">
                </label>
                <label>Ambient: <span id="ambientValue">0.2</span>
                    <input type="range" id="ambient" min="0" max="1" step="0.05" value="0.2">
                </label>
                <label>Diffuse: <span id="diffuseValue">0.7</span>
                    <input type="range" id="diffuse" min="0" max="1" step="0.05" value="0.7">
                </label>
            </div>

            <div class="control-group">
                <h3>TEXTURING</h3>
                <label><input type="checkbox" id="texturing"> Enable</label>
                <select id="textureSelect">
                    <option value="checker">Checker</option>
                    <option value="gradient">Gradient</option>
                    <option value="stripes">Stripes</option>
                </select>
            </div>

            <div class="control-group">
                <h3>TRANSFORM</h3>
                <label>Rotate X: <span id="rotateXValue">0°</span>
                    <input type="range" id="rotateX" min="0" max="360" value="0">
                </label>
                <label>Rotate Y: <span id="rotateYValue">0°</span>
                    <input type="range" id="rotateY" min="0" max="360" value="0">
                </label>
                <label>Rotate Z: <span id="rotateZValue">0°</span>
                    <input type="range" id="rotateZ" min="0" max="360" value="0">
                </label>
                <label>Scale: <span id="scaleValue">1.0</span>
                    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
